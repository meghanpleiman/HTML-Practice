<!DOCTYPE html>
	<head>
		<title>Football Scores </title>
		<style>
			table, td, tr{
				border: 1px solid black;
			}
			tr{
				color:black;
			}
			td.blue{
				color:blue;
			}
			td.font{
				font-family: Helvetica; 
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td class = "blue">Seahawks</td> 
				<td class = "font">41</td>
				<td>Saints</td>
				<td>36</td>
			</tr>
			<tr>
				<td>Jets</td>
				<td>17</td>
				<td class = "blue">Colts</td>
				<td class = "font">20</td>		
			</tr>
			<tr>
				<td class = "blue">Ravens</td>
				<td class = "font">30</td>
				<td>Chiefs</td>
				<td>17</td>		
			</tr>
			<tr>
				<td class = "blue">Packers</td>
				<td class = "font">21</td>
				<td>Eagles</td>
				<td>16</td>		
			</tr>		
		</table>
	</body>
</html>
