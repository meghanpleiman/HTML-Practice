<!DOCTYPE html>
	<head>
		<title>Food Pyramid</title>
		<style>
			th{
				background-color: red; 
				color:white;
			}
			p{
				font-size: x-large; 
				margin-left: 90px;
			}
			table, td, tr{
				border: 1px solid black;
			}
			td.center{
				text-align:center;
			}
		</style>
	</head>
	<body>
		<p>The Food Pyramid</p>
		<table>
			<tr>
				<th></th>
				<th colspan = "2">Serving Guidelines</th>
			</tr>
			<tr>
				<th>Food Group</th>
				<th>2005-2010</th>
				<th>2011-present</th>
			</tr>
	 		<tr>
	 			<td><strong>Milk Group</strong><br><em>(Milk, Yogurt, Cheese)</em></td>
	 			<td class ="center">2-3</td>
	 			<td class = "center">3-4</td>
	 		</tr>
	  		<tr>
	 			<td><strong>Meat Group</strong><br><em>(Beef, Poultry, Fish, Beans)</em></td>
	 			<td class ="center">2-3</td>
	 			<td class ="center">5-6</td>
	 		</tr>
	   		<tr>
	 			<td><strong>Fruits</strong></td>
	 			<td class ="center">2-4</td>
	 			<td class ="center">2-4</td>
	 		</tr>
	   		<tr>
	 			<td><strong>Vegetables</strong></td>
	 			<td class ="center">3-5</td>
	 			<td class ="center">1-2</td>
	 		</tr>
	   		<tr>
	 			<td><strong>Heavily Salted Snacks</strong></td>
	 			<td class ="center">1-2</td>
	 			<td class ="center">3-5</td>
	 		</tr>
		</table>
	</body>
</html>
